<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<link href="/css/main.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<head>
    <link href="depend/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="depend/lib/jquery/jquery-1.9.0.min.js" ></script>
    <script src="depend/lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script src="js/cvi_busy_lib.js" type="text/javascript"></script>
    <script src="depend/lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
	<div class="indiv">
        <table>
            <tr>
                <form data-type="formAction" id ="formQueryUserData">
                    <td>角色ID</td><td><input type="text" name="info" style="width:300px" id="uidQuery" value=""/></td>
                    <td>日期</td><td><input type="text" name="date" style="width:300px" id="date" value=""/></td>
                </form>
            </tr>
        </table>
        <div><input type="submit" class="button" value="查询角色备份" onclick="QueryRawUserData()" /></div>
        <table>
            <tr>
                <td>时间</td><td><textarea  type="text" name="column_time" style="width:900px;height:20px" value="" id="Time"></textarea></td>
            </tr>
            <tr>
                <td>数据</td><td><textarea  type="text" name="column_data" style="width:900px;height:600px" value="" id="Detail"></textarea></td>
            </tr>
        </table>
	</div>
</div>
</body>
<script type="text/javascript">
    function QueryRawUserData(obj) {
        $("#uidSet").val("");
        $("#Detail").val("");
        $("#md5").val("");
        ctrl = getBusyOverlay("viewport");
		var formobj =  document.getElementById("formQueryUserData");
		$.post("/v9/QueryRawUserBackup"
		, $(formobj).serialize()
		, function(ret){
		    try {ctrl.remove(); delete ctrl;} catch(e) {}
		    if (ret.Ret == 1){
                $("#Detail").val(ret.Reason);
		        return
            }
		    $("#Time").val(ret.time);
			$("#Detail").val(ret.content);
		}, "json")
    }
</script>
</html>
