<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>运营平台：修改密码</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script type="text/javascript" src="depend/lib/jquery/jquery-1.9.0.min.js" ></script>
    </head>
    <body>
		<form data-type="formAction" id ="formAction">
            <table>
{{/*                <tr>*/}}
{{/*                	<td>用户名</td><td><input type="text" name="Name" id="Name"></input></td>*/}}
{{/*                </tr>*/}}
                <tr>
                	<td>原密码</td><td><input type="password" name="PasswordOld" id="PasswordOld"></input></td>
                </tr>
                <tr>
                	<td>新密码(长度6+)</td><td><input type="password" name="PasswordNew1" id="PasswordNew1"></input></td>
                </tr>
                <tr>
                	<td>重复新密码</td><td><input type="password" name="PasswordNew2" id="PasswordNew2"></input></td>
                </tr>
                <tr>
                    <td><input type="button" value="修改密码" onclick="EditPassword()" style="width:100px;height:25px"></input></td>
                </tr>
            </table>
        </form>
    </body>
	<p id="result"></p>
    <script type="text/javascript">
			function EditPassword(obj) {
				var o = $("#PasswordOld").val();
				var v1 = $("#PasswordNew1").val();
				var v2 = $("#PasswordNew2").val();
				if (v1.length < 6){
					alert("密码太短");
					return;
				}
				if (v1 != v2){
					alert("两次密码不一致");
					return;
				}
				if (o == v1){
					alert("新旧密码相同");
					return;					
				}
				var formobj =  document.getElementById("formAction");
				$.post("/password_edit", $(formobj).serialize(), function(ret){
                    alert(ret.Reason);
                    location.href = "/password";
			    },"json")
			}

	</script>
</html>
