<html>
<head>
<title>M</title>
<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/highcharts-7.0.2.js"></script>
<script type="text/javascript">
$(function() {
    var conn;
    var msg = $("#msg1");
    var log = $("#log");
    var connectInfo = {{.ConnectInfo}}

    var thisHighcharts
    var series;

    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });


        var chart;
        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function() {
                        thisHighcharts = this
                        // set up the updating of the chart each second
                        series = this.series;
                        // setInterval(function() {
                        //     var x = (new Date()).getTime(), // current time
                        //         y = Math.random();
                        //     series.addPoint([x, y], true, true);
                        // }, 1000);
                    }
                }
            },
            title: {
                text: '--1秒'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 100
            },
            yAxis: {
                title: {
                    text: '--1秒'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: '1',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 0//Math.random()
                        });
                    }
                    return data;
                })()
            }
            ,{
                name: 'User',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 0//Math.random()
                        });
                    }
                    return data;
                })()
            }
            ]
        });
    });

    function appendLog(info) {
        var d = log[0]
        var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
        info.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    $("#form").submit(function() {
        if (!conn) {
            return false;
        }
        if (!msg.val()) {
            return false;
        }
        conn.send(msg.val());
        msg.val("");
        return false
    });

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://{{.Addr}}/ws");
        conn.onclose = function(evt) {
            appendLog($("<div><b>Connection Closed.</b></div>"))
        }
        conn.onopen = function(evt) {  //绑定连接事件
            //console.log("Connection open ...");
            conn.send(connectInfo);
        };
        conn.onmessage = function(evt) {
            var infos = evt.data.split(":")
            if (false){//if ( (infos.length == 5) && (infos[0]=="@") ){
                //appendLog($("<div/>").text(infos[4]))
                var x = (new Date()).getTime() // current time
                var y = Number(infos[4]);
                var name = String(infos[3])
                //alert(name)

                var find = false
                var len = series.length
                for (var i=0; i<series.length; i++){
                    var line = series[i]
                    if (name == line.name){
                        find = true
                        line.addPoint([x, y], true, true);
                    }
                }
                if (find == false){
                    series.push(
                    {
                        name: name,
                        data: (function() {
                        // generate an array of random data
                        var data = [],
                            time = (new Date()).getTime(),
                            i;
                        for (i = -19; i < 0; i++) {
                            data.push({
                                x: time + i * 1000,
                                y: 0//Math.random()
                            });
                        }
                        data.push(x,y);
                        return data;
                    })()
                    })
                }
            }else{
                appendLog($("<div/>").text(evt.data))
            }
        }
    } else {
        appendLog($("<div><b>WebSockets Not Support.</b></div>"))
    }
});
</script>

    overflow: hidden;
}

    background: white;
    margin: 0;

    overflow: auto;
}

#container {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>

    <input type="submit" value="发送" />
    <input type="text" id="msg1" size="64"/>
</form>
</body>
</html>
