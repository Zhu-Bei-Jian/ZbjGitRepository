<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<link href="/css/main.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<head>
    <link href="depend/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="depend/lib/jquery/jquery-1.9.0.min.js" ></script>
    <script src="depend/lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script src="js/cvi_busy_lib.js" type="text/javascript"></script>
    <script src="depend/lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
	<div class="indiv">
        <table>
            <tr>
                <form data-type="formAction" id ="formQueryUserData">
                    <td>角色ID</td><td><input type="text" name="info" style="width:300px" id="uidQuery" value=""/></td>
                </form>
            </tr>
            <tr>
                <td>数据</td><td><textarea  type="text" name="column_data" style="width:900px;height:200px" value="" id="Detail"></textarea></td>
            </tr>
        </table>
        <div><input type="submit" class="button" value="查询角色数据" onclick="QueryRawUserData()" /></div>
	</div>
    <div class="indiv">
        <form data-type="formAction" id ="formSetColumnData">
            <table>
                <tr>
                    <td>说明</td><td>blob需要编码设置，时间格式:2019-03-27 17:23:40</td>
                </tr>
                <tr>
                    <td>角色ID</td><td><input type="text" name="info" style="width:300px"  id="uidSet" value=""></input></td>
                </tr>
                <tr>
                    <td>原数据md5</td><td><input type="text" name="md5" style="width:300px" value="" id="md5"></input></td>
                </tr>
                <tr>
                    <td>字段</td><td><input type="text" name="column" style="width:300px" value=""></input></td>
                </tr>
                <tr>
                    <td>数据</td><td><textarea  type="text" name="column_data" style="width:900px;height:200px" value=""></textarea></td>
                </tr>
            </table>
        </form>
        <input type="submit" class="button" value="设置字段为NULL" onclick="SetColumnNull()" />
        <input type="submit" class="button" value="设置数据到字段" onclick="SetColumnData()" />
    </div>
</div>
</body>
<script type="text/javascript">
    function QueryRawUserData(obj) {
        $("#uidSet").val("");
        $("#Detail").val("");
        $("#md5").val("");
        ctrl = getBusyOverlay("viewport");
		var formobj =  document.getElementById("formQueryUserData");
		$.post("/v9/QueryRawUserData"
		, $(formobj).serialize()
		, function(ret){
		    try {ctrl.remove(); delete ctrl;} catch(e) {}
		    if (ret.Ret == 1){
                $("#Detail").val(ret.Reason);
		        return
            }
		    $("#uidSet").val($("#uidQuery").val());
			$("#Detail").val(ret.content);
            $("#md5").val(ret.md5);
		}, "json")
    }

    function SetColumnNull(obj) {
        let uidSet = $("#uidSet").val()
        let uidQuery = $("#uidQuery").val()
        if (uidSet==""){
            alert("目标为空");
            return
        }
        if (uidSet!=uidQuery){
            alert("操作目标和查询目标不一致");
            return
        }

        $.ligerDialog.confirm("确认：设置字段为NULL", function (yes) {
            if (yes.toString() == "true"){
                ctrl = getBusyOverlay("viewport");
                var formobj =  document.getElementById("formSetColumnData");
                $.post("/v9/SetColumnNull",  $(formobj).serialize(), function(ret){
                    try {ctrl.remove(); delete ctrl;} catch(e) {}
                    alert(ret);
                })
            }
        });
    }
    function SetColumnData(obj) {
        let uidSet = $("#uidSet").val()
        let uidQuery = $("#uidQuery").val()
        if (uidSet==""){
            alert("目标为空");
            return
        }
        if (uidSet!=uidQuery){
            alert("操作目标和查询目标不一致");
            return
        }

        $.ligerDialog.confirm("确认：设置数据到字段", function (yes) {
            if (yes.toString() == "true"){
                ctrl = getBusyOverlay("viewport");
                var formobj =  document.getElementById("formSetColumnData");
                $.post("/v9/SetColumnData",  $(formobj).serialize(), function(ret){
                    try {ctrl.remove(); delete ctrl;} catch(e) {}
                    alert(ret);
                })
            }
        });
    }
</script>
</html>
